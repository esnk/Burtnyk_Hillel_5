<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-image: url(/images/car.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        select{width:140px;margin-top: 10px;}
       header{margin-bottom: 10px;}
    </style>
    <title>SEARCH</title>
   

</head>

<body>
    <header>
        <nav> <a href="/index.html"><input type="button" value="На главную"></a></nav>
    </header>
    <div class="main">
        
        <form action="https://fom.in.ua/echo">
           <label for="Состояние">
           
            Все<input type="checkbox" name="Все" id="">
            Б/у<input type="checkbox" name="Б/у" id="">
            Новые<input type="checkbox" name="Новые" id="">
            Битая<input type="checkbox" name="Битая" id="">
           </label><br>
            <label for="Тип кузова">
                <select name="Тип кузова" id="">
                    <option value="Любой">Любой</option>
                    <option value="Седан">Седан</option>
                    <option value="Универсал">Универсал</option>
                    <option value="Хэтчбек">Хэтчбек</option>
                    <option value="Минивен">Минивен</option>
                    <option value="Купе">Купе</option>
                    <option value="Кабриолет">Кабриолет</option>
                    <option value="Пикап">Пикап</option>
                    <option value="Лимузин">Лимузин</option>
                </select>
                Тип кузова
            </label><br>

            <label for="Марка">
                
                <select name="Марка" id="">
                    <option value="Любая">Любая</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Honda">Honda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Kia">Kia</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Mazda">Mazda</option>
                </select>
                Марка
            </label><br>
            <label for="КПП">
                
                <select name="КПП" id="">
                    <option value="Любая">Любая</option>
                    <option value="Механическая">Механическая</option>
                    <option value="Автоматическая">Автоматическая</option>
                    <option value="Роботизированная">Роботизированная</option>
                    <option value="Вариатор">Вариатор</option>
                    <option value="Полуавтоматическая">Полуавтоматическая</option>

                </select>
                КПП
            </label><br>
            <label for="Топливо">
                
                <select name="Топливо" id="">
                    <option value="Любой">Любое</option>
                    <option value="Бензин">Бензин</option>
                    <option value="Дизель">Дизель</option>
                    <option value="Газ">Газ</option>
                </select>
                Топливо
            </label><br>
            <label for="Цвет">
                
                <select name="Цвет" id="">
                    <option value="Любой">Любой</option>
                    <option value="Черный">Черный</option>
                    <option value="Белый">Белый</option>
                    <option value="Серый">Серый</option>
                    <option value="Синий">Синий</option>
                    <option value="Желтый">Желтый</option>
                    <option value="Красный">Красный</option>
                    <option value="Зелёный">Зелёный</option>
                    <option value="Фиолетовый">Фиолетовый</option>
                    <option value="Красный">Красный</option>
                </select>
                Цвет
            </label><br>
            <label for="Страна">
                
                <select name="Страна" id="">
                    <option value="Любая">Любая</option>
                    <option value="Франция">Франция</option>
                    <option value="Германия">Германия</option>
                    <option value="Италия">Италия</option>
                    <option value="Великобритания">Великобритания</option>
                    <option value="США">США</option>
                    <option value="Япония">Япония</option>
                    <option value="Китай">Китай</option>
                    <option value="Корея">Корея</option>
                </select>
                Страна
            </label><br>
            <label for="Цена от">
                Цена: <br>
                От <input type="number" name="Цена от">
            </label><br>
            <label for="Цена до">
                До <input type="number" name="Цена до">
            </label><br>
            <label for="Год от">
                Год выпуска: <br>
                От <input type="number" name="Год от" value="1985">
            </label><br>
            <label for="год до">
                До <input type="number" name="Год до" value="2022">
            </label><br>



            <input type="submit" value="Поиск" />
            <input type="reset" value="Очистить" />

        </form>
    </div>
</body>

</html>
